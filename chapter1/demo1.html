<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层-->
<div id="app">
    {{message}}
</div>
<span v-bind:title="message">悬浮显示标题</span>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var vue = new Vue({
        el:"#app",
        //model层
        data:{
            message:"hello,vue!"
        }
    })
</script>
</body>
</html>
