<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层-->
<div id="app">
    <li v-for="(item,index) in items">{{item.message}}---{{index}}</li>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var vue = new Vue({
        el:"#app",
        //model层
        data:{
            items:[
                {message:"abc"},
                {message:"bcd"},
                {message:"def"}
            ]
        }
    })
</script>
</body>
</html>
