<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层-->
<div id="app">
    <button v-on:click="sayHi">click me</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script>
    var vue = new Vue({
        el:"#app",
        //model层
        data:{
            message:"hello,vue!"
        },
        methods:{
            sayHi:function(){
                alert(this.message)
            }
        }
    })
</script>
</body>
</html>
